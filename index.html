<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="header">
        <nav class="header_menu">
            <h1>Encriptador y desencriptador de texto</h1>

    </header>
    <div id="entrada-contenedor">
        <textarea id="texto-entrada" placeholder="Ingresa tu texto aquí"></textarea>
        <div id="botones-contenedor">
            <button onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>

    <div id="salida-contenedor">
        <textarea id="texto-salida" placeholder="El resultado aparecerá aquí" readonly></textarea>
        <button onclick="copiarTexto()" id="btnCopiar">Copiar</button>
        <img src="img/Muñeco.png" id="imagen" alt="Imagen">
        <div id="texto-informativo">

            <p>Aqui veras tu texto encriptado, luego copialo para desencriptarlo</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <footer>
        <p>Creado por: Fabian Quintero</p>
        <div class="presentacion__enlaces">
          
            <a  class="presentacion__enlaces__link" href="https://www.linkedin.com/in/fabian-quintero-buitrago-33495722b/">
                <img src="img/linkedin1.png" alt="">
                Linkedin</a>
            <a class="presentacion__enlaces__link" href="https://github.com/fabiankintero">
                <img src="img/github.png" alt="">
                Github</a>
           <a  class="presentacion__enlaces__link" href="https://www.instagram.com/fabiankinterobass">
                <img src="img/instagram.png" alt="">Instagram</a>
            </div>
    </footer>
</body>


</html>
